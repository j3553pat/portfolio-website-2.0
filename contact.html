<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body class="bg-info">
    <header>
        <h1 class="text-center">Contact</h1>
    </header>
    <nav>
        <ul class="navbar ">
            <li class="links"><a class="link-light" href="index.html">Home</a></li>
            <li class="links"><a class="link-light" href="portfolio">Projects</a></li>
            <li class="links"><a class="link-light" href="aboutMe.html">About</a></li>
            <li class="links"><a class="link-light" href="contact.html">Contact</a></li>
            <li class="links"><a class="link-light" href="resume.html" alt="Resume Page">Resume</a></li>
        </ul>
    </nav>
    <main>
        <h2 class="text-center">Here is a form to get in touch with me!</h2>
        <form action="info.html" method="GET" enctype="multipart/form-data">
            <div class="mb-3 fs-5">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg " id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

            <div class="mb-3 fs-5">
                <label for="age" class="form-label">Age</label>
                <input class="form-control form-control-lg " type="number" name="age" id="age">
            </div>
            <div class="mb-3 fs-5">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" name="phone" id="phone" class="form-control form-control-lg " required minlength="10">
            </div>
            <div class="mb-3 fs-5">
                <label for="exampleFormControlTextarea1" class="form-label">Insert message here:</label>
                <textarea class="form-control form-control-lg " id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <button type="button" class="btn btn-secondary">Send</button>
    </form>
    </main>
    <footer>
        <p class="text-center">&copy; All Rights Reserved Jesse Patino 2023.</p>
    </footer>
</body>
</html>
